<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
    

    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Formulario</h1>

    <select id="formulario">
        <option value="" selected disabled hidden>Selecciona un formulario</option>
        <option value="trabajo">Busco trabajo</option>
        <option value="suscripcion">Quiero suscribirme</option>
        <option value="personal">Busco personal</option>
    </select>

    <section id="form1">
        <h2>Busco trabajo</h2>
        Nombre <input type="name">
        Email <input type="email">
        Curriculum <input type="file">
        Ciudad <input type="text">

        <button>Enviar</button>
    </section>

    <section id="form2">
        <h2>Quiero suscribirme</h2>
        Nombre <input type="name">
        Email <input type="email">
        
        <button>Enviar</button>
    </section>

    <section id="form3">
        <h2>Busco personal</h2>
        Nombre <input type="name">
        Email <input type="email">
        Empresa <input type="text">
        Cargo <input type="text">

        <button>Enviar</button>
    </section>
    
    
    <script src="./script.js"></script>
    
</body>
</html>
